name: Deploy ServerMCP to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: beverages-ai
  AZURE_WEBAPP_PACKAGE_PATH: './ServerMCP'
  DOTNET_VERSION: '9.0.x'
  AZURE_RESOURCE_GROUP: lab-AH

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
        include-prerelease: true

    - name: List files for debugging
      run: |
        echo "Current directory contents:"
        ls -la
        echo "ServerMCP directory contents:"
        ls -la ServerMCP/
        echo "Checking .NET version:"
        dotnet --version
        echo "Checking .NET info:"
        dotnet --info

    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear

    - name: Restore dependencies with verbose output
      run: |
        cd ServerMCP
        dotnet restore --verbosity detailed

    - name: Build application with verbose output
      run: |
        cd ServerMCP
        dotnet build --configuration Release --verbosity detailed

    - name: Publish application
      run: |
        cd ServerMCP
        dotnet publish --configuration Release --output ../publish --verbosity detailed

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish